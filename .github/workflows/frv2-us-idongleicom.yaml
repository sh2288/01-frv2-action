name: frv2-us-idonglei-430-1250
on:
  workflow_dispatch:
#  schedule:
#    - cron: 30 22 * * *
#    - cron: 40 4 * * *
#    - cron: 50 10 * * *

jobs:
  env:
    runs-on: ubuntu-latest
    steps:
      - name: Set ENV
        run: |
          sudo apt update
          sudo apt -y install sshpass
          sudo passwd runner << EOD
          root
          root
          EOD
      - name: Set v2ray
        run: |
          mkdir v2ray
          cd v2ray
          wget https://github.com/v2fly/v2ray-core/releases/download/v5.0.6/v2ray-linux-64.zip
          unzip v2ray-linux-64.zip
          cat > config.json << EOD
          {
            "log": {
              "loglevel": "info"
            },
            "inbounds": [
              {
                "port": 3456,
                "protocol": "vmess",
                "allocate": {
                  "strategy": "always"
                },
                "settings": {
                  "clients": [
                    {
                      "id": "26e3a620-e33e-45e6-b316-4570b0ecf39c",
                      "level": 1,
                      "alterId": 0,
                      "email": "client@example.com"
                    }
                  ],
                  "disableInsecureEncryption": true
                },
                "streamSettings": {
                  "network": "ws",
                  "wsSettings": {
                    "connectionReuse": true,
                    "path": "/graphql"
                  },
                  "security": "none",
                  "tcpSettings": {
                    "header": {
                      "type": "http",
                      "response": {
                        "version": "1.1",
                        "status": "200",
                        "reason": "OK",
                        "headers": {
                          "Content-Type": [
                            "application/octet-stream",
                            "application/x-msdownload",
                            "text/html",
                            "application/x-shockwave-flash"
                          ],
                          "Transfer-Encoding": ["chunked"],
                          "Connection": ["keep-alive"],
                          "Pragma": "no-cache"
                        }
                      }
                    }
                  }
                }
              }
            ],
            "outbounds": [
              {
                "protocol": "freedom",
                "settings": {}
              },
              {
                "protocol": "blackhole",
                "settings": {},
                "tag": "blocked"
              }
            ],
            "routing": {
              "domainStrategy": "AsIs",
              "rules": [
                {
                  "type": "field",
                  "ip": [
                    "0.0.0.0/8",
                    "10.0.0.0/8",
                    "100.64.0.0/10",
                    "127.0.0.0/8",
                    "169.254.0.0/16",
                    "172.16.0.0/12",
                    "192.0.0.0/24",
                    "192.0.2.0/24",
                    "192.168.0.0/16",
                    "198.18.0.0/15",
                    "198.51.100.0/24",
                    "203.0.113.0/24",
                    "::1/128",
                    "fc00::/7",
                    "fe80::/10",
                    "geoip:private"
                  ],
                  "outboundTag": "blocked"
                },
                {
                  "type": "field",
                  "protocol": ["bittorrent"],
                  "outboundTag": "blocked"
                }
              ]
            }
          }
          EOD
          nohup ./v2ray run > v2ray.log &
          cd ~
      - name: install frpc
        run: |
          wget https://github.com/fatedier/frp/releases/download/v0.45.0/frp_0.45.0_linux_amd64.tar.gz
          tar -zxvf frp_0.45.0_linux_amd64.tar.gz
          mv frp_0.45.0_linux_amd64 frp
          cd frp
          cat > frpc.ini << EOD
          [common]
          server_addr = us.freefrp.buzz
          server_port = 7000
          token = www.idonglei.com
          [ssh22888]
          type = tcp
          local_ip = 127.0.0.1
          local_port = 22
          remote_port = ${{ secrets.SERVER_SSHPORT }}
          [3456]
          type = tcp
          local_ip = 127.0.0.1
          local_port = 3456
          remote_port = ${{ secrets.SERVER_PORT }}
          EOD
          nohup ./frpc -c ./frpc.ini &
      - name: Connect Server
        run: |
          sleep 6h