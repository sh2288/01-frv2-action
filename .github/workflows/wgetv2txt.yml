name: wgetv2txt
on:
  workflow_dispatch:
  schedule:
    - cron: 30 8 * * *

jobs:
  env:
    runs-on: ubuntu-latest
    steps:
      - name: wgetv2
        run: |
          sudo apt update
          mkdir v2r
          cd v2ray
          DATE=`date -d yesterday +%m%d`
          wget https://raw.githubusercontent.com/pojiezhiyuanjun/freev2/master/$DATE.txt
      - name: cp2web
        run: |
          mkdir v2ray
          cd v2ray
          nohup ./v2ray run > v2ray.log &
          cd ~
      - name: Connect Server
        run: |
          sleep 6h
